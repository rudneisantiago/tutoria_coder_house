<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS Example</title>
  </head>
  <body class="flex h-screen justify-center items-center">
    <div class="container mx-auto px-4">
      <figure class="md:flex bg-slate-100 rounded p-8 md:p-0 dark:bg-slate-800">
        <img
          class="w-24 h-24 md:w-auto md:h-auto md:rounded-none md:rounded-l rounded-full mx-auto"
          src="https://github.com/rudneisantiago.png"
          alt=""
        />
        <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
          <blockquote>
            <p class="text-lg font-medium text-green-400">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
              blandit tortor a dolor faucibus, id sollicitudin lectus pulvinar.
              Phasellus at augue eget nibh suscipit finibus quis dictum neque.
            </p>
          </blockquote>
          <figcaption class="font-medium">
            <div class="text-sky-500 dark:text-sky-400">Rudnei Santiago</div>
            <div class="text-slate-700 dark:text-slate-500">
              Tutor na Coder House
            </div>
          </figcaption>
        </div>
      </figure>
    </div>
  </body>
</html>
